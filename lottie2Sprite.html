<!DOCTYPE html><html><head><title>Generating sprite sheet from a lottie</title><meta charset="utf-8"><script type="module" src="/lottie2Sprite.038d8938.js"></script><script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script><style>body{font-family:sans-serif}</style></head><body> <div style="width:500px;height:500px"> <lottie-player renderer="svg" src style="border:1px solid #0000001a;display:inline-block" autoplay> </lottie-player></div> <div style="grid-gap:10px;grid-template-columns:1fr 150px;grid-template-areas:&quot;input load&quot;&quot;imgSize txtImgSize&quot;&quot;spriteName txtSpriteName&quot;&quot;convert convert&quot;&quot;convertPNG convertPNG&quot;&quot;convertSprite convertSprite&quot;;width:500px;margin-top:30px;display:grid"> <input id="lottieUrl" type="text" placeholder="URL or Lottie Json"> <button id="load">Load</button> <div id="imgSize" style="gap:5px;display:flex"> <input id="imgW" placeholder="image width" type="text"> <span>x</span> <input id="imgH" placeholder="image height" type="text"> </div> <div id="txtImgSize">Image Size</div> <input id="spriteName" type="text" placeholder="Sprite name"> <div id="txtSpriteName">Sprite Name</div> <button id="convert" style="color:#fff;background-color:#00008b;border:0;grid-area:convert;padding:10px"> Convert Frame SVGs </button> <button id="convertPng" style="color:#fff;background-color:green;border:0;grid-area:convertPNG;padding:10px"> Convert Frame PNGs </button> <button id="convertSprite" style="color:#fff;background-color:#b8860b;border:0;grid-area:convertSprite;padding:10px"> Convert Sprite Sheet </button> </div> <div id="logs" style="width:500px;height:500px;font-family:monospace;font-size:10px;position:absolute;top:10px;right:10px;overflow-y:scroll"></div> <script src="/lottie2Sprite.5e40e8d9.js" type="module"></script> </body></html>
