<!DOCTYPE html><html><head><title>Generating sprite sheet from a lottie</title><meta charset="utf-8"><script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script><style>body{font-family:sans-serif}</style></head><body> <div style="width:500px;height:500px;"> <lottie-player renderer="svg" src="" style="border:1px solid rgba(0,0,0,.1);display:inline-block" autoplay> </lottie-player></div> <div style="width:500px;margin-top:30px;display:grid;grid-gap:10px;grid-template-areas:&quot;input load&quot; &quot;imgSize txtImgSize&quot; &quot;spriteName txtSpriteName&quot; &quot;convert convert&quot; &quot;convertPNG convertPNG&quot; &quot;convertSprite convertSprite&quot;;grid-template-columns:1fr 150px;"> <input id="lottieUrl" type="text" placeholder="URL or Lottie Json"> <button id="load">Load</button> <div id="imgSize" style="display:flex;gap:5px"> <input id="imgW" placeholder="image width" type="text"> <span>x</span> <input id="imgH" placeholder="image height" type="text"> </div> <div id="txtImgSize">Image Size</div> <input id="spriteName" type="text" placeholder="Sprite name"> <div id="txtSpriteName">Sprite Name</div> <button id="convert" style="grid-area:convert;border:0;padding:10px;color:#fff;background-color:#00008b;"> Convert Frame SVGs </button> <button id="convertPng" style="grid-area:convertPNG;border:0;padding:10px;color:#fff;background-color:green;"> Convert Frame PNGs </button> <button id="convertSprite" style="grid-area:convertSprite;border:0;padding:10px;color:#fff;background-color:#b8860b;"> Convert Sprite Sheet </button> </div> <div id="logs" style="font-size:10px;font-family:monospace;position:absolute;top:10px;right:10px;width:500px;height:500px;overflow-y:scroll;"></div> <script src="/lottie2Sprite.a06f224e.js" type="module"></script> </body></html>
